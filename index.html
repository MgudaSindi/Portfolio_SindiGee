<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"
<title>Two Columns Webpage</title>
<style>
body { font-family: Ariel,sans sarif;
        margin: 0;
        padding: 0;}
.container { display: flex;
              flex-wrap: wrap;
               max-width: 900px;
               margin: 20px auto;
               border: 1px solid #ddd;
               border-radius: 8px
                padding: 16px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);}
                .col { flex: 1;
                       padding: 16px;}
                .col img { max-width: 100%;
                           height: auto;
                           border-radius: 8px;}
        .col-text { display: flex;
                     flex direction: column;
                      justify-content: center;}
        h1, h2 { margin: 0 0 10px;}
        p { margin: 10px 0 0;}
        
</style>
</head>
<body>
 <div class="container">
 <!-- Column 1 image -->
 <div class="col">
  <img src="path of the placeholder image," alt="Placeholder Image">
   </div>

  <!-- Column 2 Text -->
   <div class"col col-text">
     <h1>Greetings Earthlings,my name is</h1>
     <h2>SindieGee</h2>
     <p>I love coding</p>
   </div>
 </div>

</body>
</html>
